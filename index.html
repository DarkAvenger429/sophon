    <title>Sophon - Information Sentinel</title>
    <link rel="icon" type="image/jpeg" href="/logo.jpg?v=6" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              sophon: {
                dark: '#050505',
                panel: '#0a0a0a',
                border: '#1f1f1f',
                accent: '#00f0ff', // Cyberpunk Cyan
                danger: '#ff003c', // Cyberpunk Red
                success: '#00ff9f',
                warning: '#fcee0a',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan-line': 'scan 2s linear infinite',
              'marquee': 'marquee 160s linear infinite',
              'fadeIn': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        font-family: 'Inter', sans-serif;
      }
      .glass-panel {
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* ACCESSIBILITY OVERRIDES (HIGH CONTRAST MODE) */
      body.high-contrast {
        background-color: #000000 !important;
        color: #ffffff !important;
      }
      body.high-contrast * {
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
        text-shadow: none !important;
        box-shadow: none !important;
        animation: none !important; /* Stop all motion */
        transition: none !important;
      }
      body.high-contrast .glass-panel {
        background: #000000 !important;
        border: 2px solid #ffffff !important;
      }
      body.high-contrast .text-gray-500, 
      body.high-contrast .text-gray-400, 
      body.high-contrast .text-gray-600 {
        color: #e0e0e0 !important; /* Increase contrast of muted text */
      }
      /* Ensure links/buttons stand out */
      body.high-contrast button, 
      body.high-contrast a {
        text-decoration: underline !important;
        border-width: 1px !important;
      }
      /* Keyboard Focus Outline */
      body.high-contrast *:focus-visible {
        outline: 4px solid #ffffff !important;
        outline-offset: 2px !important;
      }
    </style>
