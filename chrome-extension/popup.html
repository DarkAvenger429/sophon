
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 340px;
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
            margin: 0;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            color: #00f0ff;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
            letter-spacing: 1px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #00ff9f;
            box-shadow: 0 0 8px #00ff9f;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% {opacity: 0.5;} 50% {opacity: 1;} 100% {opacity: 0.5;} }
        .status-dot.inactive { background-color: #ff003c; box-shadow: 0 0 8px #ff003c; animation: none; }
        
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #333;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
        }
        
        /* Bias Radar */
        .bias-meter {
            height: 6px;
            background: linear-gradient(to right, #3b82f6, #9ca3af, #ef4444);
            border-radius: 3px;
            position: relative;
            margin-top: 5px;
        }
        .bias-needle {
            position: absolute;
            top: -2px;
            bottom: -2px;
            width: 2px;
            background: #fff;
            left: 50%;
            box-shadow: 0 0 5px white;
            transition: left 0.5s;
        }
        
        .toggle-container { display: flex; align-items: center; justify-content: space-between; font-size: 12px; font-weight: bold; }
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #00f0ff; }
        input:checked + .slider:before { transform: translateX(16px); }

        .btn {
            width: 100%;
            padding: 8px;
            background: #00f0ff1a;
            border: 1px solid #00f0ff;
            color: #00f0ff;
            font-family: inherit;
            font-weight: bold;
            font-size: 11px;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.2s;
        }
        .btn:hover { background: #00f0ff33; }

        .footer { font-size: 8px; text-align: center; color: #555; margin-top: 15px; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .stat-box { text-align: center; background: #111; padding: 5px; border-radius: 4px; }
        .stat-val { display: block; font-size: 14px; font-weight: bold; color: #fff; }
        .stat-label { font-size: 8px; color: #888; }
    </style>
</head>
<body>
    <div class="header">
        <span class="title">SOPHON // SENTINEL</span>
        <div class="status-dot" id="statusDot"></div>
    </div>

    <!-- MAIN CONTROL -->
    <div class="card">
        <div class="toggle-container">
            <span>ACTIVE PROTECTION</span>
            <label class="switch">
                <input type="checkbox" id="toggleScan" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <!-- BIAS RADAR -->
    <div class="card">
        <div style="display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 2px;">
            <span>LEFT</span>
            <span style="color: #999">NEUTRAL</span>
            <span>RIGHT</span>
        </div>
        <div class="bias-meter">
            <div class="bias-needle" id="biasNeedle"></div>
        </div>
        <div style="text-align: center; font-size: 10px; margin-top: 5px; color: #00f0ff;" id="biasLabel">ANALYZING BIAS...</div>
    </div>

    <!-- STATS -->
    <div class="stat-grid">
        <div class="stat-box">
            <span class="stat-val" id="threatCount" style="color: #ff003c">0</span>
            <span class="stat-label">THREATS</span>
        </div>
        <div class="stat-box">
            <span class="stat-val" id="trustScore" style="color: #00ff9f">--</span>
            <span class="stat-label">TRUST SCORE</span>
        </div>
    </div>

    <!-- ACTIONS -->
    <button class="btn" id="btnSummarize">GENERATE TL;DR SUMMARY</button>
    <div id="summaryArea" style="display: none; font-size: 10px; margin-top: 10px; color: #ccc; border-left: 2px solid #00f0ff; padding-left: 8px;"></div>

    <div class="footer">
        POWERED BY GEMINI 2.5 FLASH
    </div>

    <script src="popup.js"></script>
</body>
</html>
