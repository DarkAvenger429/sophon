<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 320px; background: #050505; color: #e0e0e0; font-family: 'Courier New', monospace; padding: 0; }
        .header { background: #111; padding: 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: #00f0ff; font-weight: bold; }
        .container { padding: 15px; }
        
        .feature-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 10px; background: #111; border-radius: 5px; }
        .label { font-size: 12px; font-weight: bold; }
        .status { font-size: 10px; color: #00ff9f; }
        
        .btn { width: 100%; padding: 12px; border: none; font-weight: bold; cursor: pointer; background: #00f0ff; color: black; margin-top: 10px; }
        .btn:hover { background: white; }
        
        .scan-btn { background: #222; color: #fff; border: 1px solid #444; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">SOPHON ENT.</div>
        <div style="font-size:10px">v3.0</div>
    </div>

    <div class="container">
        <div class="feature-row">
            <span class="label">REALITY OVERLAY</span>
            <span class="status">● ACTIVE</span>
        </div>
        <div class="feature-row">
            <span class="label">INTERCEPTOR</span>
            <span class="status">● ACTIVE</span>
        </div>
        <div class="feature-row">
            <span class="label">PUBLISHER INTEL</span>
            <span class="status">● ACTIVE</span>
        </div>

        <hr style="border-color:#222; margin: 15px 0;">

        <button id="neutralizeBtn" class="btn scan-btn">ACTIVATE CLARIFIER (NEUTRALIZE)</button>
        <button id="scanPageBtn" class="btn">DEEP SCAN PAGE (GEMINI)</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
