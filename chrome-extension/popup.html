<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1f1f1f;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            color: #00f0ff;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #00ff9f;
            box-shadow: 0 0 8px #00ff9f;
        }
        .status-dot.inactive {
            background-color: #ff003c;
            box-shadow: 0 0 8px #ff003c;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }
        .stat-val {
            font-weight: bold;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }
        .toggle-label {
            font-size: 14px;
            font-weight: bold;
        }
        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #00f0ff;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .footer {
            font-size: 10px;
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
        .legend {
            display: flex;
            gap: 10px;
            font-size: 10px;
            margin-top: 10px;
        }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .box-red { width: 10px; height: 10px; background: rgba(255, 0, 60, 0.4); border: 1px solid #ff003c; }
        .box-green { width: 10px; height: 10px; background: rgba(0, 255, 159, 0.4); border: 1px solid #00ff9f; }
    </style>
</head>
<body>
    <div class="header">
        <span class="title">SOPHON // SENTINEL</span>
        <div class="status-dot" id="statusDot"></div>
    </div>

    <div class="card">
        <div class="toggle-container">
            <span class="toggle-label">ACTIVE SCANNING</span>
            <label class="switch">
                <input type="checkbox" id="toggleScan" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="card">
        <div class="stat-row">
            <span style="color: #ff003c;">THREATS FLAGGED</span>
            <span class="stat-val" id="threatCount">0</span>
        </div>
        <div class="stat-row">
            <span style="color: #00ff9f;">VERIFIED PATTERNS</span>
            <span class="stat-val" id="safeCount">0</span>
        </div>
        <div class="legend">
            <div class="legend-item"><div class="box-red"></div> Misinfo</div>
            <div class="legend-item"><div class="box-green"></div> Credible</div>
        </div>
    </div>

    <div class="footer">
        POWERED BY GEMINI 2.5 FLASH
    </div>

    <script src="popup.js"></script>
</body>
</html>
